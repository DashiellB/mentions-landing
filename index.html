<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mentions.now | Source of Truth</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --accent: #00ff9d; /* Matrix Green */
            --dim: #4a4a4a;
            --panel: #111;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace; /* Terminal font */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
        }

        /* --- HEADER --- */
        header {
            border-bottom: 1px solid var(--dim);
            padding-bottom: 1rem;
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 { font-size: 1.5rem; letter-spacing: -1px; }
        .status { color: var(--accent); font-size: 0.8rem; text-transform: uppercase; border: 1px solid var(--accent); padding: 2px 8px; border-radius: 4px; }
        
        /* --- HERO SECTION --- */
        .hero {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            flex-grow: 1; /* Pushes footer down */
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p.lead { font-size: 1.2rem; color: #888; margin-bottom: 2rem; max-width: 600px; }

        /* --- THE TERMINAL --- */
        .terminal-window {
            background: var(--panel);
            border: 1px solid var(--dim);
            border-radius: 6px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            margin-bottom: 3rem;
            font-size: 0.9rem;
        }
        
        .terminal-header {
            background: #1a1a1a;
            padding: 10px 15px;
            border-bottom: 1px solid var(--dim);
            display: flex;
            gap: 8px;
        }
        
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #333; }
        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27c93f; }
        
        .terminal-body {
            padding: 20px;
            height: 300px;
            overflow-y: hidden;
            color: #ccc;
            position: relative;
        }
        
        .log-line { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.2s forwards; }
        .green { color: var(--accent); }
        .blue { color: #5e9eff; }
        .dim { color: #555; }
        .yellow { color: #ffeb3b; }

        /* --- FOOTER (The Line) --- */
        footer {
            margin-top: auto;
            border-top: 1px solid var(--dim);
            padding-top: 1rem;
            display: flex;
            justify-content: space-between;
            color: #444;
            font-size: 0.8rem;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { to { opacity: 1; } }
        
        @media (max-width: 600px) {
            h2 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>mentions.now</h1>
        <span class="status">System Online</span>
    </header>

    <section class="hero">
        <h2>The Single Source of Truth<br>for Prediction Markets.</h2>
        <p class="lead">Aggregating official transcripts, speeches, and social posts into a verifiable database for event contracts.</p>

        <div class="terminal-window">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="terminal-body" id="terminal">
                <div class="log-line dim"># Initializing ingestion pipeline...</div>
                <div class="log-line dim"># Connecting to sqlite3 database...</div>
            </div>
        </div>
    </section>

    <footer>
        <span>mentions.now &copy; 2025</span>
        <span>v1.0.4-MVP</span>
    </footer>

    <script>
        // THE SCRIPT TO MAKE IT LOOK ALIVE
        const logs = [
            { text: "Running collector_rev.py...", color: "green" },
            { text: "Accessing Rev.com Library: https://www.rev.com/category/donald-trump", color: "dim" },
            { text: "Found 7 transcripts on page. Checking database...", color: "dim" },
            { text: "Analyzing candidate: McDonald's Impact Summit...", color: "blue" },
            { text: "  -> Running Fuzzy Deduplication...", color: "dim" },
            { text: "  -> New unique content found. Saving...", color: "green" },
            { text: "Running collector_cspan.py...", color: "green" },
            { text: "Fetching C-SPAN clips...", color: "dim" },
            { text: "Found 2 new clips. Processing...", color: "dim" },
            { text: "Analyzing candidate: Senate Floor Debate...", color: "blue" },
            { text: "  -> DUPLICATE DETECTED! (Matches ID 214 with 96% similarity)", color: "yellow" },
            { text: "  -> Skipping 'Senate Floor Debate'", color: "dim" },
            { text: "Running collector_truthsocial.py...", color: "green" },
            { text: "Connecting to Apify Actor...", color: "dim" },
            { text: "Fetched 120 posts. 217 duplicates ignored.", color: "dim" },
            { text: "Running collector_nyt.py...", color: "green" },
            { text: "Fetching NYT White House briefs...", color: "dim" },
            { text: "Found 3 articles. Extracting quotes...", color: "blue" },
            { text: "  -> New unique content found. Saving...", color: "green" },
            { text: "Running collector_foxnews.py...", color: "green" },
            { text: "Fetching Fox News transcripts...", color: "dim" },
            { text: "Found 5 transcripts. 4 are new.", color: "dim" },
            { text: "Running collector_ap.py...", color: "green" },
            { text: "Fetching Associated Press statements...", color: "dim" },
            { text: "Found 8 updates. Processing...", color: "blue" },
            { text: "Database Sync Complete. Waiting for next job...", color: "green" },
            { text: "...", color: "dim" }
        ];

        const terminal = document.getElementById('terminal');
        let delay = 1000;

        logs.forEach((log, index) => {
            setTimeout(() => {
                const line = document.createElement('div');
                line.className = `log-line ${log.color || ''}`;
                line.innerText = `> ${log.text}`;
                terminal.appendChild(line);
                
                // Keep scrolling down, maintaining a max of 10 lines
                if (terminal.children.length > 10) {
                    terminal.removeChild(terminal.children[0]);
                }
            }, delay);
            delay += Math.random() * 800 + 200; // Random typing speed
        });
    </script>

</body>
</html>
